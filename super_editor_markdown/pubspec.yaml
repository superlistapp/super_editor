name: super_editor_markdown
description: Markdown (de)serialization for super_editor documents.
version: 0.1.1
homepage: https://github.com/superlistapp/super_editor

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  super_editor: ^0.2.0
  logging: ^1.0.1
  markdown: ^4.0.0

dependency_overrides:
  # Override to local mono-repo path so devs can test this repo
  # against changes that they're making to other mono-repo packages
  super_editor:
    path: ../super_editor
  super_text_layout:
    path: ../super_text_layout

dev_dependencies:
  # TODO: upgrade lints to 2.0.1 when we release super_editor 0.2.1
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.11.0

flutter:
  # no Flutter configuration
