name: super_text_layout_example
description: Super Text Layout example app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Specify paths for direct dependencies within the mono-repo.
  super_text_layout:
    path: ../

dependency_overrides:
  # Override transitive dependencies within the mono-repo.
  attributed_text:
    path: ../../attributed_text

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

